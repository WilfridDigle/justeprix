<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TP 1 : Le juste prix !</title>
</head>
<body>
    <div class="container d-flex flex-column flex-wrap align-items-center">
        <img class="mt-1" id="logo" src="assets/img/Logo_Le_Juste_Prix.png" alt="">
        <p class="mt-2 h2 font-weight-bold title">Devinez le prix compris entre 0 et 100 !</p>
        <button type="submit" class="rounded-pill btn btn-lg mt-5 font-weight-bold" id="play">Jouer</button>
        <div class="d-flex flex-column flex-wrap align-items-center">
            <input class="mt-5 text-center font-weight-bold" type="number" name="" id="proposition">
            <button type="submit" class="btn btn-warning mt-3 font-weight-bold" id="button">Essayer</button>
            <p><audio src="" hidden id="player"></audio></p>
            <p id="error"></p>
            <h1 id="result" class="font-weight-bold"></h1>
            <h2 id="essais"></h2>
            <a href=""><button type="submit" class="btn btn-warning mt-3 font-weight-bold" id="newGame">Retour au menu</button></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
